<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Painel Staff</title></head>
<body>
  <h1>Painel Staff</h1>
  <input type="text" id="idUsuario" placeholder="ID do Discord">
  <p id="nomeUsuario"></p>

<script>
document.getElementById("idUsuario").addEventListener("input", function () {
  const id = this.value.trim();
  const nomeEl = document.getElementById("nomeUsuario");

  if (id.length >= 17) {
    fetch("https://discord.com/api/v10/users/" + id, {
      headers: {
        Authorization: `MTM3MjY4NjQ5MjA1MjIyNjA0OQ.GFQAOx.qm__aDoM19rWBQ-Sj9A_vUSvjE0eeavC0cszYI`  // üëà troque aqui pelo token do seu bot
      }
    })
    .then(res => {
      if (!res.ok) throw new Error("Usu√°rio n√£o encontrado");
      return res.json();
    })
    .then(data => {
      const nome = data.global_name || data.username;
      nomeEl.textContent = `‚úÖ Usu√°rio encontrado: ${nome}`;
      nomeEl.style.color = "lightgreen";
    })
    .catch(() => {
      nomeEl.textContent = "‚ùå Usu√°rio n√£o encontrado";
      nomeEl.style.color = "red";
    });
  } else {
    nomeEl.textContent = "";
  }
});
</script>

</body>
</html>
