<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SEU PERFIL</title>
  <style>
    body {
      background: url('fundo.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    img {
      border-radius: 50%;
      margin-top: 20px;
      width: 120px;
      height: 120px;
    }
    input, button {
      margin: 10px auto;
      display: block;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
      font-size: 1rem;
    }
    button {
      background-color: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00c8dd;
    }
    #mensagem {
      margin-top: 10px;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>SEU PERFIL</h1>
  <div id="perfil-container"></div>

  <script>
    const token = localStorage.getItem("discord_token");
    const CEO_ID = "1358576424180518992";

    if (!token) {
      document.body.innerHTML = "<h2>VocÃª nÃ£o estÃ¡ logado!</h2>";
    } else {
      fetch("https://discord.com/api/v10/users/@me", {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(user => {
        const avatar = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
        const cargo = user.id === CEO_ID ? "CEO" : "Cliente";

        let permissoesHtml = cargo === "CEO" ? `
          <h3>PermissÃµes do CEO</h3>
          <ul>
            <li>âœ… Acesso total</li>
            <li>âœ… Gerenciar cargos</li>
            <li>âœ… Ver todos os perfis</li>
          </ul>` : `
          <h3>PermissÃµes de Cliente</h3>
          <ul>
            <li>ðŸ”’ Acesso apenas ao seu perfil</li>
          </ul>`;

        document.getElementById("perfil-container").innerHTML = `
          <img src="${avatar}" alt="Avatar do UsuÃ¡rio">
          <h2>${user.global_name || user.username}</h2>

          <input type="text" id="gmail" placeholder="Gmail">
          <button onclick="validarGmail()">ADICIONAR GMAIL</button>
          <div id="mensagem"></div>

          <input type="tel" placeholder="Seu nÃºmero (opcional)">

          <p><strong>Cargo:</strong> ${cargo}</p>
          ${permissoesHtml}
        `;
      })
      .catch(() => {
        document.body.innerHTML = "<h2>Erro ao carregar perfil.</h2>";
      });
    }

    function validarGmail() {
      const email = document.getElementById("gmail").value.trim();
      const msg = document.getElementById("mensagem");
      const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

      if (!regex.test(email)) {
        msg.style.color = "red";
        msg.textContent = "GMAIL NÃƒO EXISTE";
      } else {
        msg.style.color = "lightgreen";
        msg.textContent = "GMAIL ADICIONADO";
      }
    }
  </script>
</body>
</html>
