<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SEU PERFIL</title>
  <style>
    body {
      background: url('fundo.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 50px;
      backdrop-filter: brightness(0.9) blur(2px);
    }

    h1, h2, p, label {
      text-shadow: 0 0 4px rgba(0, 255, 255, 0.4);
    }

    img {
      border-radius: 50%;
      margin-top: 20px;
      width: 120px;
      height: 120px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
    }

    input {
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 2px solid #00f0ff66;
      background: #0d0d0d;
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 8px #00f0ffcc;
      border-color: #00f0ff;
    }

    button {
      margin: 8px auto 12px;
      padding: 10px 20px;
      background-color: #000;
      color: #00f0ff;
      border: 2px solid #00f0ff;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #00f0ff66;
    }

    button:hover {
      background-color: #00f0ff22;
      box-shadow: 0 0 12px #00f0ffcc, 0 0 24px #00f0ff99;
      transform: scale(1.05);
    }

    #mensagem-gmail, #mensagem-numero {
      margin-top: 6px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    ul li {
      margin: 5px 0;
    }

    .permissoes {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.1);
    }

    .fechar-pagina {
      position: fixed;
      top: 15px;
      right: 20px;
      background: red;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button class="fechar-pagina" onclick="window.location.href='pagina2.html'">X</button>
  <h1>SEU PERFIL</h1>
  <div id="perfil-container"></div>

  <script>
    const token = localStorage.getItem("discord_token");
    const CEO_ID = "1358576424180518992";
    const STAFF_ID = "123456789012345678";
    let userId = "", gmailDiscord = "", numeroDiscord = "";

    if (!token) {
      document.body.innerHTML = "<h2>VocÃª nÃ£o estÃ¡ logado!</h2>";
    } else {
      fetch("https://discord.com/api/v10/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        const avatar = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
        const nome = user.global_name || user.username;
        let cargo = "Cliente";
        if (user.id === CEO_ID) cargo = "CEO";
        else if (user.id === STAFF_ID) cargo = "Staff";

        gmailDiscord = user.email || "";
        numeroDiscord = user.phone || "";
        userId = user.id;

        const dadosSalvos = JSON.parse(localStorage.getItem("perfil_" + userId)) || {};
        const gmailSalvo = dadosSalvos.gmail || "";
        const numeroSalvo = dadosSalvos.numero || "";

        const gmailIgual = gmailDiscord && gmailSalvo.toLowerCase() === gmailDiscord.toLowerCase();
        const numeroIgual = numeroDiscord && numeroSalvo === numeroDiscord;

        document.getElementById("perfil-container").innerHTML = `
          <img src="${avatar}" alt="Avatar do UsuÃ¡rio">
          <h2>${nome}</h2>

          <input type="text" id="gmail" placeholder="Gmail" value="${gmailSalvo}">
          ${!gmailIgual ? `<button id="btn-gmail" onclick="validarGmail()">ADICIONAR GMAIL</button>` : ""}
          <div id="mensagem-gmail"></div>

          <input type="tel" id="numero" placeholder="Seu nÃºmero" value="${numeroSalvo}">
          ${!numeroIgual ? `<button id="btn-numero" onclick="validarNumero()">ADICIONAR NÃšMERO</button>` : ""}
          <div id="mensagem-numero"></div>

          <p><strong>Cargo:</strong> ${cargo}</p>

          <div class="permissoes">
            ${cargo === "CEO" ? `
              <h3>PermissÃµes do CEO</h3>
              <ul>
                <li>âœ… Acesso total</li>
                <li>âœ… Gerenciar cargos</li>
                <li>âœ… Ver todos os perfis</li>
              </ul>
            ` : cargo === "Staff" ? `
              <h3>PermissÃµes do Staff</h3>
              <ul>
                <li>âœ… Acesso parcial</li>
              </ul>
            ` : `
              <h3>PermissÃµes de Cliente</h3>
              <ul>
                <li>ðŸ”’ Acesso apenas ao seu perfil</li>
              </ul>
            `}
          </div>
        `;

        if (gmailIgual) mostrarMensagem("mensagem-gmail", "GMAIL ADICIONADO", "lightgreen");
        else if (!gmailDiscord) mostrarMensagem("mensagem-gmail", "VocÃª precisa adicionar um Gmail no Discord.", "orange");

        if (numeroIgual) mostrarMensagem("mensagem-numero", "NÃšMERO ADICIONADO", "deepskyblue");
        else if (!numeroDiscord) mostrarMensagemTemporaria("mensagem-numero", "VocÃª precisa adicionar um nÃºmero no Discord.", "orange", 3000);
      })
      .catch(() => {
        document.body.innerHTML = "<h2>Erro ao carregar perfil.</h2>";
      });
    }

    function validarGmail() {
      const emailDigitado = document.getElementById("gmail").value.trim();
      if (!gmailDiscord) return mostrarMensagem("mensagem-gmail", "VocÃª precisa adicionar um Gmail no Discord.", "orange");

      if (emailDigitado.toLowerCase() === gmailDiscord.toLowerCase()) {
        mostrarMensagem("mensagem-gmail", "GMAIL ADICIONADO", "lightgreen");
        salvarDado("gmail", emailDigitado);
        document.getElementById("btn-gmail").remove();
      } else {
        mostrarMensagem("mensagem-gmail", "GMAIL INVÃLIDO", "red");
      }
    }

    function validarNumero() {
      const numeroDigitado = document.getElementById("numero").value.trim();
      if (!numeroDiscord) {
        mostrarMensagemTemporaria("mensagem-numero", "VocÃª precisa adicionar um nÃºmero no Discord.", "orange", 3000);
        return;
      }

      if (numeroDigitado === numeroDiscord) {
        mostrarMensagem("mensagem-numero", "NÃšMERO ADICIONADO", "deepskyblue");
        salvarDado("numero", numeroDigitado);
        document.getElementById("btn-numero").remove();
      } else {
        mostrarMensagem("mensagem-numero", "NÃšMERO INVÃLIDO", "red");
      }
    }

    function mostrarMensagem(id, texto, cor) {
      const el = document.getElementById(id);
      el.textContent = texto;
      el.style.color = cor;
    }

    function mostrarMensagemTemporaria(id, texto, cor, tempo) {
      const el = document.getElementById(id);
      el.textContent = texto;
      el.style.color = cor;
      setTimeout(() => {
        el.textContent = "";
      }, tempo);
    }

    function salvarDado(tipo, valor) {
      const chave = "perfil_" + userId;
      const dadosAtuais = JSON.parse(localStorage.getItem(chave)) || {};
      dadosAtuais[tipo] = valor;
      localStorage.setItem(chave, JSON.stringify(dadosAtuais));
    }
  </script>
</body>
</html>
