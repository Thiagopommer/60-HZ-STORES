<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SEU PERFIL</title>
  <style>
    body {
      background: url('fundo.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    img {
      border-radius: 50%;
      margin-top: 20px;
      width: 120px;
      height: 120px;
    }
    input, button {
      margin: 10px auto;
      display: block;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
      font-size: 1rem;
    }
    button {
      background-color: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00c8dd;
    }
    #mensagem-gmail, #mensagem-numero {
      margin-top: 10px;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>SEU PERFIL</h1>
  <div id="perfil-container"></div>

  <script>
    const token = localStorage.getItem("discord_token");
    const CEO_ID = "1358576424180518992";
    let userId = "", gmailDiscord = "", numeroDiscord = ""; // numero ainda √© falso (simulado)

    if (!token) {
      document.body.innerHTML = "<h2>Voc√™ n√£o est√° logado!</h2>";
    } else {
      fetch("https://discord.com/api/v10/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        const avatar = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
        const nome = user.global_name || user.username;
        const cargo = user.id === CEO_ID ? "CEO" : "Cliente";
        gmailDiscord = user.email || "";
        numeroDiscord = user.phone || ""; // s√≥ funciona se a permiss√£o 'phone' estiver ativada
        userId = user.id;

        const dadosSalvos = JSON.parse(localStorage.getItem("perfil_" + userId)) || {};
        const gmailSalvo = dadosSalvos.gmail || "";
        const numeroSalvo = dadosSalvos.numero || "";

        const gmailIgual = gmailDiscord && gmailSalvo.toLowerCase() === gmailDiscord.toLowerCase();
        const numeroIgual = numeroDiscord && numeroSalvo === numeroDiscord;

        document.getElementById("perfil-container").innerHTML = `
          <img src="${avatar}" alt="Avatar do Usu√°rio">
          <h2>${nome}</h2>

          <input type="text" id="gmail" placeholder="Gmail" value="${gmailSalvo}">
          ${!gmailIgual ? `<button id="btn-gmail" onclick="validarGmail()">ADICIONAR GMAIL</button>` : ""}
          <div id="mensagem-gmail"></div>

          <input type="tel" id="numero" placeholder="Seu n√∫mero" value="${numeroSalvo}">
          ${!numeroIgual ? `<button id="btn-numero" onclick="validarNumero()">ADICIONAR N√öMERO</button>` : ""}
          <div id="mensagem-numero"></div>

          <p><strong>Cargo:</strong> ${cargo}</p>

          ${cargo === "CEO" ? `
            <h3>Permiss√µes do CEO</h3>
            <ul>
              <li>‚úÖ Acesso total</li>
              <li>‚úÖ Gerenciar cargos</li>
              <li>‚úÖ Ver todos os perfis</li>
            </ul>` : `
            <h3>Permiss√µes de Cliente</h3>
            <ul>
              <li>üîí Acesso apenas ao seu perfil</li>
            </ul>`}
        `;

        // Se dados j√° v√°lidos, mostra mensagem confirmando
        if (gmailIgual) {
          document.getElementById("mensagem-gmail").style.color = "lightgreen";
          document.getElementById("mensagem-gmail").textContent = "GMAIL ADICIONADO";
        } else if (!gmailDiscord) {
          document.getElementById("mensagem-gmail").style.color = "orange";
          document.getElementById("mensagem-gmail").textContent = "Voc√™ precisa adicionar um Gmail no Discord.";
        }

        if (numeroIgual) {
          document.getElementById("mensagem-numero").style.color = "deepskyblue";
          document.getElementById("mensagem-numero").textContent = "N√öMERO ADICIONADO";
        } else if (!numeroDiscord) {
          document.getElementById("mensagem-numero").style.color = "orange";
          document.getElementById("mensagem-numero").textContent = "Voc√™ precisa adicionar um n√∫mero no Discord.";
        }
      })
      .catch(() => {
        document.body.innerHTML = "<h2>Erro ao carregar perfil.</h2>";
      });
    }

    function validarGmail() {
      const emailDigitado = document.getElementById("gmail").value.trim();
      const msg = document.getElementById("mensagem-gmail");

      if (!gmailDiscord) {
        msg.style.color = "orange";
        msg.textContent = "Voc√™ precisa adicionar um Gmail no Discord.";
        return;
      }

      if (emailDigitado.toLowerCase() === gmailDiscord.toLowerCase()) {
        msg.style.color = "lightgreen";
        msg.textContent = "GMAIL ADICIONADO";
        salvarDado("gmail", emailDigitado);
        document.getElementById("btn-gmail").remove();
      } else {
        msg.style.color = "red";
        msg.textContent = "GMAIL INV√ÅLIDO";
      }
    }

    function validarNumero() {
      const numeroDigitado = document.getElementById("numero").value.trim();
      const msg = document.getElementById("mensagem-numero");

      if (!numeroDiscord) {
        msg.style.color = "orange";
        msg.textContent = "Voc√™ precisa adicionar um n√∫mero no Discord.";
        return;
      }

      if (numeroDigitado === numeroDiscord) {
        msg.style.color = "deepskyblue";
        msg.textContent = "N√öMERO ADICIONADO";
        salvarDado("numero", numeroDigitado);
        document.getElementById("btn-numero").remove();
      } else {
        msg.style.color = "red";
        msg.textContent = "N√öMERO INV√ÅLIDO";
      }
    }

    function salvarDado(tipo, valor) {
      const chave = "perfil_" + userId;
      const dadosAtuais = JSON.parse(localStorage.getItem(chave)) || {};
      dadosAtuais[tipo] = valor;
      localStorage.setItem(chave, JSON.stringify(dadosAtuais));
    }
  </script>
</body>
</html>
