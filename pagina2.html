<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('fundo.webp') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: 0;
    }

    .user-box {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: center;
      z-index: 2;
    }

    .user-box img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    .user-box p {
      margin-top: 5px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .content {
      z-index: 1;
      font-size: 2rem;
      font-weight: bold;
    }

    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 4;
    }

    #menu-toggle button {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 5;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      text-decoration: underline;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: cyan;
    }
  </style>
</head>
<body>
  <!-- Botão de Menu -->
  <div id="menu-toggle">
    <button onclick="abrirMenu()">&#9776;</button>
  </div>

  <!-- Menu lateral (sidebar) -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="fecharMenu()">×</span>
    <h2>Menu</h2>
    <ul>
      <li onclick="abrirSuporte()">Abrir Suporte</li>
      <li onclick="verPerfil()">Ver Perfil</li>
      <li onclick="sair()">Sair</li>
    </ul>
  </div>

  <div class="background">
    <div class="content">
      <h1>Bem-vindo!</h1>
    </div>
    <div class="user-box" id="user-box" style="display: none;">
      <a href="perfil.html"><img id="user-avatar" alt="Avatar" /></a>
      <p id="user-name"></p>
    </div>
  </div>

  <script>
    function abrirMenu() {
      document.getElementById("sidebar").classList.add("open");
    }

    function fecharMenu() {
      document.getElementById("sidebar").classList.remove("open");
    }

    function abrirSuporte() {
      alert("Abrir Suporte clicado!");
    }

    function verPerfil() {
      window.location.href = "perfil.html";
    }

    function sair() {
      localStorage.removeItem("discord_token");
      alert("Você saiu.");
      window.location.reload();
    }

    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = urlParams.get('access_token');
    if (accessToken) {
      localStorage.setItem("discord_token", accessToken);
    }

    const token = localStorage.getItem("discord_token");

    if (token) {
      fetch("https://discord.com/api/v10/users/@me", {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        const avatarUrl = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
        const name = data.global_name || data.username;

        document.getElementById("user-avatar").src = avatarUrl;
        document.getElementById("user-name").textContent = name;
        document.getElementById("user-box").style.display = "block";
      })
      .catch(error => {
        console.error("Erro ao obter usuário:", error);
      });
    }
  </script>
</body>
</html>
