<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('fundo.webp') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: 0;
    }

    .avatar-container {
      position: absolute;
      top: 20px;
      right: 20px; /* Ajustado para mais à direita */
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    /* Estilo da foto de perfil */
    .avatar {
      border-radius: 50%;
      width: 70px;
      height: 70px;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      transition: transform 0.3s ease-in-out;
      display: block; /* Garantir que esteja visível */
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .user-name {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Estilo para o "Carregando..." */
    .loading-spinner {
      border: 4px solid transparent;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-top: 5px;
    }

    /* Animação do spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .main-content {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="avatar-container">
      <!-- Foto de perfil -->
      <img id="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar" class="avatar" style="display: none;" />
      <div id="user-name" class="user-name">
        Carregando...
        <div id="spinner" class="loading-spinner"></div>
      </div>
    </div>

    <div class="main-content">
      <h1>A <span class="highlight">Melhor</span> Loja de<br>Modelagens e resources do mta</h1>
      <p>A 60Hz Stores é reconhecida como líder do mercado, oferecendo<br>seleção imbatível de produtos digitais com os melhores preços</p>
    </div>
  </div>

  <script>
    // Captura o token da URL
    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = urlParams.get('access_token');

    if (accessToken) {
        // Realiza a requisição à API do Discord
        fetch('https://discord.com/api/v10/users/@me', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data && data.id) {
                const userName = data.username + "#" + data.discriminator;
                const avatarUrl = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;

                // Esconde o spinner e mostra o avatar
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('avatar').src = avatarUrl;
                document.getElementById('avatar').style.display = 'block';

                // Atualiza o nome do usuário
                document.getElementById('user-name').innerText = userName;
            } else {
                document.getElementById('user-name').innerText = "Erro ao carregar nome";
            }
        })
        .catch(error => {
            document.getElementById('user-name').innerText = "Erro ao carregar nome";
            console.error('Erro ao obter dados do Discord:', error);
        });
    } else {
        document.getElementById('user-name').innerText = "Token não encontrado";
    }
  </script>
</body>
</html>
