<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P√°gina 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('fundo.webp') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: 0;
    }

    .user-box {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: center;
      z-index: 3;
    }

    .user-box img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    .user-box p {
      margin-top: 5px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .content {
      z-index: 1;
      font-size: 2rem;
      font-weight: bold;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 4;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 8px;
      color: cyan;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      border-radius: 10px;
      z-index: 5;
      box-shadow: 0 0 12px #00f0ff99;
    }

    .dropdown-menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 8px 0;
      font-weight: bold;
    }

    .dropdown-menu a:hover {
      color: cyan;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <div class="dropdown-menu" id="menu-opcoes"></div>

    <div class="content">
      <h1>Bem-vindo!</h1>
    </div>

    <div class="user-box" id="user-box" style="display: none;">
      <a href="perfil.html"><img id="user-avatar" alt="Avatar" /></a>
      <p id="user-name"></p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu-opcoes");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = urlParams.get('access_token');
    if (accessToken) {
      localStorage.setItem("discord_token", accessToken);
    }

    const token = localStorage.getItem("discord_token");
    const CEO_ID = "1358576424180518992";
    const STAFF_ID = "123456789012345678"; // substitua pelo ID real do Staff

    if (token) {
      fetch("https://discord.com/api/v10/users/@me", {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        const avatarUrl = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
        const name = data.global_name || data.username;

        document.getElementById("user-avatar").src = avatarUrl;
        document.getElementById("user-name").textContent = name;
        document.getElementById("user-box").style.display = "block";

        const menu = document.getElementById("menu-opcoes");

        let menuHTML = `<a href="perfil.html">üë§ Perfil</a>`;

        if (data.id === CEO_ID || data.id === STAFF_ID) {
          menuHTML += `<a href="painel-staff.html">üõ†Ô∏è PAINEL STAFF</a>`;
        }

        menu.innerHTML = menuHTML;
      })
      .catch(error => {
        console.error("Erro ao obter usu√°rio:", error);
      });
    }
  </script>
</body>
</html>
