<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('fundo.webp') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .content {
      z-index: 1;
      font-size: 2rem;
      font-weight: bold;
    }

    body::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: 0;
    }

    .avatar {
      border-radius: 50%;
      margin-top: 20px;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Bem-vindo!</h1>
      <div id="user-info"></div>
      <div id="avatar-container"></div>
      <!-- Exibir o token na página para depuração -->
      <div id="debug-token"></div>
    </div>
  </div>

  <script>
    // Captura o token da URL
    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = urlParams.get('access_token');
    const tokenType = urlParams.get('token_type');

    // Exibe o token para depuração
    if (accessToken) {
      document.getElementById('debug-token').innerHTML = `<p>Token de acesso: ${accessToken}</p>`;
      console.log("Token de acesso:", accessToken); // Log no console
    } else {
      document.getElementById('debug-token').innerHTML = "<p>Token de acesso não encontrado!</p>";
    }

    if (accessToken) {
        // Realiza a requisição à API do Discord
        fetch('https://discord.com/api/v10/users/@me', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log("Dados do Discord:", data); // Verificando os dados recebidos
            if (data && data.id) {
                const userName = data.username + "#" + data.discriminator;
                const avatarUrl = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;

                // Exibe o nome de usuário e avatar
                document.getElementById('user-info').innerHTML = `<p>Usuário: ${userName}</p>`;
                document.getElementById('avatar-container').innerHTML = `<a href="perfil.html"><img src="${avatarUrl}" alt="Avatar" class="avatar" style="cursor:pointer;" /></a>`;
            } else {
                document.getElementById('user-info').innerHTML = "<p>Falha ao obter os dados do usuário.</p>";
            }
        })
        .catch(error => {
            console.error('Erro ao obter dados do Discord:', error);
            document.getElementById('user-info').innerHTML = "<p>Erro ao carregar informações do Discord.</p>";
        });
    }
  </script>
</body>
</html>
